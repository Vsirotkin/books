<!-- templates/home.html -->
{% extends "_base.html" %}

{% block title %}
    Home
{% endblock title %}

{% block content %}
    <h1>Homepage</h1>

    {% if user.is_authenticated %}
    <p>Welcome, {{ user.username }}. Thanks for logging in.</p>
    {% else %}
    <p>Welcome, new user. Please log in.</p>
        <a href="{% url 'login' %}">Log In</a>
    {% endif %}
        
{% endblock content %}
